<!doctype html>
<html>
<head>
    <style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;

    background-color: #2a2d32;
    color: #cfd7e2;
}

#thecontainer {
    overflow: hidden;
    position: relative;
    width:100%;
    height:100%;
}

#thecanvas {
    position: absolute;
    width:100%;
    height:100%;
}

/* TODO: do not display initially (if loading takes <100 ms) */
#placeholder {
    position: absolute;
    width:100%;
    height:100%;
    opacity: 0.7;

    display: flex;
    justify-content: center;
    align-items: center;
}

#ui-overlay {
    position: absolute;
    width:100%;
    height:100%;
    display: flex;
    align-items: flex-end;

    pointer-events: none;
}

#ui-content {
    /* parent container has pointer-events none, this restores clickability */
    pointer-events: auto;

    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    width: 100%;
}

#ui-content, #ui-content input {
    font-size: 24px;
}

#ui-content .text-editor {
    width: 600px;
}

.ui-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.selected {
    border: 4px dashed lightcoral;
    margin-left: -4px;
    margin-top: -4px;
}

.image-placement, .text-placement {
    position: absolute;

    /* required by Draggable */
    touch-action: none;
}

.text-placement {
    user-select: none;
    white-space: nowrap;
}
    </style>

    <!-- TODO async -->
    <script src='https://unpkg.com/panzoom@9.2.4/dist/panzoom.min.js'></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="static/js/app.js" type="text/javascript"></script>
</head>
<body>
<div id="thecontainer">
    <div id="thecanvas"></div>
    <div id="placeholder">Your Zen Canvas is loading.</div>
    <div id="ui-overlay">
        <div id="ui-content">
        </div>
    </div>

    <!-- templates -->
    <div style="display: none">
        <div id="image-placement-editor" class="ui-form">
            <div><label>Original filename:&ensp;<input type="text" class="text-editor" data-id="original-filename" readonly></label></div>
            <div><label>Source URL:&ensp;<input type="text" class="text-editor" data-id="source-url"></label></div>
            <div><label>Note:&ensp;<input type="text" class="text-editor" data-id="note"></label></div>
        </div>
    </div>
    <div style="display: none">
        <div id="text-placement-editor" class="ui-form">
            <div><label>Text:&ensp;<input type="text" class="text-editor"></label></div>
        </div>
    </div>
</div>
</body>
</html>
